<section *ngIf="categoryData.length > 0" class="my-4">
   <div class="row justify-content-center g-4">
      <div *ngFor="let category of categoryData" class="col-md-4 col-lg-3 col-sm-2">
         <div role="button" class="border border-success p-2 rounded " [routerLink]="['/subCategories', category._id]">
            <img [src]="category.image" [alt]="category.name" class="w-100" height="275">
            <h4 class="text-main text-center">{{category.name}}</h4>
         </div>
      </div>
   </div>
</section>
